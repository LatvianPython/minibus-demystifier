[loggers]
keys=root,slack_app,minibus_tracker,minibus_routes,minibus_stops,minibus_generator,timetable,utility

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=fileFormatter,consoleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_minibus_tracker]
level=DEBUG
handlers=consoleHandler
qualname=minibus_tracker
propagate=0

[logger_minibus_routes]
level=DEBUG
handlers=consoleHandler
qualname=minibus_routes
propagate=0

[logger_minibus_stops]
level=DEBUG
handlers=consoleHandler
qualname=minibus_stops
propagate=0

[logger_minibus_generator]
level=DEBUG
handlers=consoleHandler
qualname=timetable
propagate=0

[logger_timetable]
level=DEBUG
handlers=consoleHandler
qualname=timetable
propagate=0

[logger_utility]
level=DEBUG
handlers=consoleHandler
qualname=utility
propagate=0

[logger_slack_app]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=slack_app
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=consoleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=fileFormatter
args=('logfile.log',)

[formatter_fileFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=

[formatter_consoleFormatter]
format=%(levelname)s - %(name)s - %(message)s
datefmt=
